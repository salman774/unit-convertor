<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unit convertor</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div id="head-container">
        <div id="first-container">
            <h3 id="first-child" class="first-child">Metric/Imperial Unit Conversion</h3>
            <input id="input-number" class="first-child" type="number" placeholder="Enter your number">
            <div>
                <button id="convert-el" class="first-child">Convert</button>
            </div>
        </div>
        <!-- section 2 -->
        <section>
            <div id="second-container">
                <div class="second-cont-child">
                    <p>lenght(Meter/Feet)</p>
                    <div id="length-conversion"></div>
                </div>
                <div class="second-cont-child">
                    <p>volume(Liter/Gallon)</p>
                    <div id="volume-conversion"></div>
                </div>
                <div class="second-cont-child">
                    <p>mass(Kilograms/Pounds)</p>
                    <div id="mass-conversion"></div>
                </div>
            </div>
        </section>
    </div>

    <script src="index.js"></script>
</body>

</html>
